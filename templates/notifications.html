<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>การแจ้งเตือน - ระบบค่าตอบแทนทางวิชาการ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .notif-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-left: 4px solid transparent;
            transition: all 0.2s;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
        }

        .notif-item.unread {
            border-left-color: #e74c3c;
            background: #fff8f8;
        }

        .notif-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .notif-content {
            flex: 1;
        }

        .notif-time {
            color: #888;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .notif-icon {
            margin-right: 15px;
            font-size: 1.2rem;
            color: #3498db;
            margin-top: 2px;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="dashboard-wrapper">
        {% include 'sidebar.html' %}

        <main class="main-content">
            <header class="top-bar">
                <div class="user-profile">
                    <i class="fas fa-user-circle"></i> ยินดีต้อนรับคุณ <strong>{{ name }}</strong>
                </div>
            </header>

            <section class="content-area">
                <div class="welcome-banner" style="margin-bottom: 30px;">
                    <h2><i class="fas fa-bell"></i> การแจ้งเตือน</h2>
                    <p>รายการแจ้งเตือนทั้งหมดของคุณ</p>
                </div>

                <div class="notifications-list">
                    {% if notifications %}
                    {% for n in notifications %}
                    <div class="notif-item {{ 'unread' if not n.is_read else '' }}"
                        onclick="markReadAndRedirect('{{ n.id }}', '{{ n.req_id }}')">
                        <div class="notif-icon">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <div class="notif-content">
                            <div style="font-weight: 500; color: #333; margin-bottom: 4px; padding-right: 20px;">{{
                                n.message }}
                            </div>
                            <div class="notif-time"><i class="far fa-clock"></i> {{ n.timestamp }}</div>
                        </div>
                        {% if not n.is_read %}
                        <div
                            style="position: absolute; top: 15px; right: 15px; width: 10px; height: 10px; background: #e74c3c; border-radius: 50%;">
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    {% else %}
                    <div class="empty-state">
                        <i class="far fa-bell-slash" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <p>ไม่มีการแจ้งเตือน</p>
                    </div>
                    {% endif %}
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='notifications.js') }}"></script>
    <script>
        function markReadAndRedirect(notifId, reqId) {
            // Call API to mark as read first
            fetch(`/api/notifications/read/${notifId}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Redirect if reqId exists, else just reload to update UI
                        if (reqId && reqId !== 'None') {
                            window.location.href = `/view_request/${reqId}`;
                        } else {
                            window.location.reload();
                        }
                    }
                });
        }
    </script>
</body>

</html>
