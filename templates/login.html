<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ - ระบบค่าตอบแทนทางวิชาการ</title>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&family=Sarabun:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="login-page">
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-circle">
          <i class="fa-solid fa-graduation-cap"></i>
        </div>
        <h1>ระบบค่าตอบแทน</h1>
        <p>สำหรับพนักงานมหาวิทยาลัยที่มีตำแหน่งทางวิชาการ</p>
      </div>

      <form method="POST" class="login-form">
        <div class="form-control">
          <label for="username">ชื่อผู้ใช้</label>
          <div class="input-with-icon">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="username" name="username" placeholder="Username" required>
          </div>
        </div>

        <div class="form-control">
          <label for="password">รหัสผ่าน</label>
          <div class="input-with-icon">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
        </div>

        <button type="submit" class="btn-login-submit">
          เข้าสู่ระบบ <i class="fa-solid fa-arrow-right"></i>
        </button>
      </form>

      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="login-alert">
        <i class="fa-solid fa-circle-exclamation"></i> {{ messages[0] }}
      </div>
      {% endif %}
      {% endwith %}
    </div>
  </div>
</body>

</html>
