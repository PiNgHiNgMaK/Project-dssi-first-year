<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>แก้ไขช่วงเวลา - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-wrapper">
        {% include 'sidebar.html' %}

        <main class="main-content">
            <header class="top-bar" style="display: flex; justify-content: flex-end; align-items: center;">
                <div class="user-profile">
                    <i class="fas fa-user-shield"></i> ผู้ดูแลระบบ
                </div>
            </header>

            <section class="content-area">
                <div class="form-container" style="max-width: 700px; margin: 0 auto;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 15px;">
                        <h2 style="color: var(--primary-color); margin: 0;">
                            <i class="fas fa-edit"></i> {{ 'เพิ่ม' if year == 'new' else 'แก้ไข' }}ช่วงเวลายื่นคำขอ
                        </h2>
                        <a href="{{ url_for('manage_timeline') }}" style="color: #666; text-decoration: none;">
                            <i class="fas fa-times"></i> ปรับปรุงรายการ
                        </a>
                    </div>

                    <form action="{{ url_for('edit_timeline', year=year) }}" method="POST">
                        <div class="form-group">
                            <label>ปีงบประมาณ</label>
                            <input type="text" name="fiscal_year" value="{{ timeline.fiscal_year if timeline else '' }}"
                                placeholder="เช่น 2569" required {% if year !='new' %}readonly{% endif %}>
                            <small style="color: #666;">* ระบุปีงบประมาณที่ต้องการกำหนดช่วงเวลา</small>
                        </div>

                        <!-- 1. Main Round Configuration -->
                        <div class="form-group"
                            style="padding: 20px; background: #f0f7ff; border: 1px solid #cce5ff; border-radius: 8px; margin-bottom: 25px;">
                            <h4
                                style="margin-top: 0; color: #004085; display: flex; align-items: center; justify-content: space-between;">
                                <span><i class="fas fa-calendar-alt"></i> รอบหลัก (Fiscal Year)</span>
                                <button type="button" class="btn-secondary" onclick="setDefaultMainRound()"
                                    style="font-size: 0.8rem; padding: 4px 10px;">
                                    <i class="fas fa-magic"></i> ค่าเริ่มต้น (1/10 - 30/9)
                                </button>
                            </h4>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                                <div>
                                    <label><i class="fas fa-play" style="color: var(--success-color);"></i> วันเริ่มต้น
                                        (วว/ดด/ปป)</label>
                                    <input type="text" name="start_date" id="main_start"
                                        value="{{ timeline.start_date if timeline else '1/10' }}"
                                        placeholder="เช่น 01/10/2569" required>
                                </div>
                                <div>
                                    <label><i class="fas fa-stop" style="color: var(--danger-color);"></i> วันสิ้นสุด
                                        (วว/ดด/ปป)</label>
                                    <input type="text" name="end_date" id="main_end"
                                        value="{{ timeline.end_date if timeline else '30/9' }}"
                                        placeholder="เช่น 30/09/2570" required>
                                </div>
                            </div>
                        </div>

                        <!-- 2. Sub Rounds Configuration -->
                        <div class="form-group">
                            <label><i class="fas fa-list-ol"></i> รอบย่อย / รอบเพิ่มเติม (Sub Rounds)</label>
                            <div
                                style="background: #f8f9fa; padding: 20px; border-radius: 10px; border: 1px solid #e9ecef;">
                                <table id="roundsTable"
                                    style="width: 100%; border-collapse: separate; border-spacing: 0 10px;">
                                    <thead>
                                        <tr>
                                            <th style="text-align: left;">ชื่อรอบ</th>
                                            <th style="text-align: left;">ประเภท</th>
                                            <th style="text-align: left;">เริ่มต้น (วว/ดด/ปป)</th>
                                            <th style="text-align: left;">สิ้นสุด (วว/ดด/ปป)</th>
                                            <th style="width: 50px;"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="roundsBody">
                                        <!-- Rows will be added by JS -->
                                    </tbody>
                                </table>
                                <button type="button" class="btn-secondary" onclick="addRound()"
                                    style="margin-top: 10px; font-size: 0.9rem;">
                                    <i class="fas fa-plus"></i> เพิ่มรอบย่อย
                                </button>
                            </div>
                            <input type="hidden" name="rounds_data" id="rounds_data">
                        </div>

                        <script>
                            let rounds = {{ timeline.rounds | tojson if timeline and timeline.rounds else '[]' }};

                            // Remove auto-migration legacy logic, since we have separate fields now.

                            function setDefaultMainRound() {
                                document.getElementById('main_start').value = '1/10';
                                document.getElementById('main_end').value = '30/9';
                            }

                            function renderRounds() {
                                const tbody = document.getElementById('roundsBody');
                                tbody.innerHTML = '';

                                rounds.forEach((r, index) => {
                                    const row = document.createElement('tr');
                                    row.innerHTML = `
                                        <td><input type="text" class="form-control" value="${r.name || ''}" placeholder="เช่น รอบพิจารณาที่ 1" onchange="updateRound(${index}, 'name', this.value)" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"></td>
                                        <td>
                                            <select class="form-control" onchange="updateRound(${index}, 'type', this.value)" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                                                <option value="submission" ${r.type === 'submission' ? 'selected' : ''}>เปิดรับคำขอ (Submission)</option>
                                                <option value="consideration" ${r.type === 'consideration' ? 'selected' : ''}>พิจารณา/ปิดรับ (Consideration)</option>
                                            </select>
                                        </td>
                                        <td><input type="text" class="form-control" value="${r.start_date || ''}" placeholder="01/10/2569" onchange="updateRound(${index}, 'start_date', this.value)" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"></td>
                                        <td><input type="text" class="form-control" value="${r.end_date || ''}" placeholder="31/10/2569" onchange="updateRound(${index}, 'end_date', this.value)" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"></td>
                                        <td style="text-align: center;">
                                            <button type="button" onclick="removeRound(${index})" style="background: none; border: none; color: #dc3545; cursor: pointer;">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    `;
                                    tbody.appendChild(row);
                                });
                            }

                            function addRound() {
                                rounds.push({ name: '', type: 'submission', start_date: '', end_date: '' });
                                renderRounds();
                            }

                            function removeRound(index) {
                                rounds.splice(index, 1);
                                renderRounds();
                            }

                            function updateRound(index, field, value) {
                                rounds[index][field] = value;
                            }

                            // Hook into form submit
                            document.querySelector('form').addEventListener('submit', function (e) {
                                document.getElementById('rounds_data').value = JSON.stringify(rounds);
                            });

                            // Init
                            renderRounds();
                        </script>

                        <div
                            style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                {% if year != 'new' %}
                                <button type="submit" name="action" value="delete" class="btn-danger"
                                    onclick="return confirm('คุณต้องการลบข้อมูลปีงบประมาณ {{ year }} ใช่หรือไม่?')">
                                    <i class="fas fa-trash"></i> ลบข้อมูลนี้
                                </button>
                                {% endif %}
                            </div>
                            <div style="display: flex; gap: 10px;">
                                <a href="{{ url_for('manage_timeline') }}" class="btn-secondary"
                                    style="text-decoration: none;">ยกเลิก</a>
                                <button type="submit" class="btn-primary">
                                    <i class="fas fa-save"></i> บันทึกข้อมูล
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
